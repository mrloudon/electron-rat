<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Rat Trainer</title>
    <link rel="stylesheet" href="electron.css">
</head>

<body>
    <h3>Rat Trainer [Pilot Study]</h3>
    <div class="grid-4-container">
        <fieldset>
            <legend>Stimulus Shape</legend>
            <button type="button" class="shape-btn">Square</button>
            <button type="button" class="shape-btn">Circle</button>
            <button type="button" class="shape-btn">Star</button>
        </fieldset>
        <fieldset>
            <legend>Stimulus Colour</legend>
            <button type="button" class="color-btn">Green</button>
            <button type="button" class="color-btn">Yellow</button>
            <button type="button" class="color-btn">Blue</button>
        </fieldset>
        <fieldset>
            <legend>Stimulus Size</legend>
            <button type="button" class="size-btn">Small</button>
            <button type="button" class="size-btn">Large</button>
        </fieldset>
        <fieldset>
            <legend>Stimulus Position</legend>
            <button type="button" class="position-btn">Left</button>
            <button type="button" class="position-btn">Centre</button>
            <button type="button" class="position-btn">Right</button>
        </fieldset>
    </div>
    <div class="grid-3-container">
        <fieldset>
            <legend>Background Colour</legend>
            <button type="button" class="background-btn">Black</button>
            <button type="button" class="background-btn">White</button>
        </fieldset>
        <fieldset>
            <legend>Animation</legend>
            <button type="button" class="animation-btn">Start</button>
            <button type="button" class="animation-btn">Stop</button>
        </fieldset>
        <fieldset>
            <legend>Manual Controls</legend>
            <button type="button" class="visibility-btn">Show Stimulus</button>
            <button type="button" class="visibility-btn">Hide Stimulus</button>
            <button type="button">Reward</button>
        </fieldset>
        
    </div>
    <table>
        <tr>
            <th>Time</th>
            <th>X</th>
            <th>Y</th>
            <th>Success</th>
            <th>Visible</th>
            <th>Shape</th>
            <th>Colour</th>
            <th>Size</th>
            <th>Background</th>
        </tr>
        <tr>
            <td id="time-td">&#8212;</td>
            <td id="x-td">&#8212;</td>
            <td id="y-td">&#8212;</td>
            <td id="success-td">&#8212;</td>
            <td id="visible-td">&#8212;</td>
            <td id="shape-td">&#8212;</td>
            <td id="color-td">&#8212;</td>
            <td id="size-td">&#8212;</td>
            <td id="Background-td">&#8212;</td>
        </tr>
    </table>
    <h4>Host IP: <span id="host-span">Unknown!</span></h4>
    <script src="./renderer.js"></script>
</body>

</html>
