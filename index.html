<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self';">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <title>Rat Trainer</title>
    <link rel="stylesheet" href="electron.css">
</head>

<body>
    <h3>Rat Trainer</h3>
    <div class="grid-container">
        <fieldset>
            <legend>Shape</legend>
            <button type="button" class="shape-btn">Square</button>
            <button type="button" class="shape-btn">Circle</button>
            <button type="button" class="shape-btn">Star</button>
        </fieldset>
        <fieldset>
            <legend>Colour</legend>
            <button type="button" class="color-btn">Green</button>
            <button type="button" class="color-btn">Yellow</button>
            <button type="button" class="color-btn">Blue</button>
        </fieldset>
        <fieldset>
            <legend>Size</legend>
            <button type="button" class="size-btn">Small</button>
            <button type="button" class="size-btn">Large</button>
        </fieldset>
    </div>
    <div id="controls">
        <h2 id="time-span">00:00:00</h2>
        <button type="button" id="stop-btn">Stop</button>
        <button type="button" id="start-btn">Start</button>
        <button type="button" id="show-btn">Show</button>
        <button type="button" id="hide-btn">Hide</button>
        <button type="button" id="black-btn">Black</button>
        <button type="button" id="white-btn">White</button>
        <button type="button" id="start-animation-btn">Start Animation</button>
        <button type="button" id="stop-animation-btn">Stop Animation</button>
    </div>
    <table>
        <tr>
            <th>Time</th>
            <th>X</th>
            <th>Y</th>
            <th>Success</th>
            <th>Stimulus</th>
        </tr>
        <tr>
            <td id="time-td">&#8212;</td>
            <td id="x-td">&#8212;</td>
            <td id="y-td">&#8212;</td>
            <td id="success-td">&#8212;</td>
            <td id="stimulus-td">&#8212;</td>
        </tr>
    </table>
    <h4>Host IP: <span id="host-span">Unknown!</span></h4>
    <script src="./renderer.js"></script>
</body>

</html>
